sudo: false
language: node_js
node_js:
  - '10'
branches:
  only:
    - master
cache:
  directories:
    - node_modules

install:
  - yarn

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: public
  on:
    branch: master
